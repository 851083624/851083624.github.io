  <h2 id="解决yml安装文件"><a href="#解决yml安装文件" class="headerlink" title="解决yml安装文件"></a>解决yml安装文件</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">cp /etc/yum.repos.d/CentOS-Base.repo /etc/yum.repos.d/CentOS-Base.repo.bak</span><br><span class="line">wget -O /etc/yum.repos.d/CentOS-Base.repo http://mirrors.163.com/.<span class="built_in">help</span>/CentOS7-Base-163.repo </span><br><span class="line">wget -O /etc/yum.repos.d/CentOS-Base.repo http://mirrors.aliyun.com/repo/Centos-7.repo <span class="comment">#阿里</span></span><br><span class="line"><span class="built_in">cd</span> /etc/yum.repos.d</span><br><span class="line">vi CentOS-Base.repo</span><br><span class="line">:%s/<span class="variable">$releasever</span>/7/g <span class="comment">#将文件中$releasever全部改成7</span></span><br><span class="line">yum clean all &amp;&amp; yum makecache <span class="comment"># 清除和缓存</span></span><br></pre></td></tr></table></figure>

<h2 id="网络"><a href="#网络" class="headerlink" title="网络"></a>网络</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">vi  /etc/sysconfig/network-scripts/ifcfg-eth0</span><br><span class="line"></span><br><span class="line">DEVICE=eth0</span><br><span class="line">HWADDR=00:0C:29:C9:8E:5A</span><br><span class="line">TYPE=Ethernet</span><br><span class="line">UUID=0126c921-8dc3-48ff-ae5b-645acfe61cd1</span><br><span class="line">ONBOOT=yes</span><br><span class="line">NM_CONTROLLED=yes</span><br><span class="line">BOOTPROTO=dhcp</span><br><span class="line">IPV6INIT=no</span><br><span class="line">IPADDR=192.168.200.131</span><br><span class="line">NETMASK=255.255.255.0</span><br><span class="line">GATEWAY=192.168.200.2</span><br><span class="line">DNS1=8.8.8.8</span><br><span class="line">DNS2=114.114.114.114</span><br><span class="line"></span><br><span class="line">service network restart</span><br></pre></td></tr></table></figure>

<h2 id="设置中文"><a href="#设置中文" class="headerlink" title="设置中文"></a>设置中文</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">vi /etc/sysconfig/i18n</span><br><span class="line">LANG=<span class="string">&quot;zh_CN.UTF-8&quot;</span></span><br></pre></td></tr></table></figure>

<h2 id="设置时间"><a href="#设置时间" class="headerlink" title="设置时间"></a>设置时间</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">cp /usr/share/zoneinfo/Asia/Shanghai /etc/localtime</span><br><span class="line">ntpdate ntp1.aliyun.com &amp;&amp; hwclock -w</span><br></pre></td></tr></table></figure>

<h2 id="搜索文件"><a href="#搜索文件" class="headerlink" title="搜索文件"></a>搜索文件</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">find -name test.file</span><br></pre></td></tr></table></figure>

<h2 id="解决-centos6-9安装xampp后报错"><a href="#解决-centos6-9安装xampp后报错" class="headerlink" title="解决 centos6.9安装xampp后报错:"></a>解决 centos6.9安装xampp后报错:</h2><p>egrep: error while loading shared libraries: libc.so.6: cannot open shared object file: No such file or directory</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">vi /opt/lampp/lampp</span><br><span class="line">找到<span class="built_in">export</span> LD_ASSUME_KERNEL=2.2.5这一行，</span><br><span class="line">并修改内容为<span class="built_in">export</span> LD_ASSUME_KERNEL=2.8.0，保存退出就可以解决了。</span><br></pre></td></tr></table></figure>
